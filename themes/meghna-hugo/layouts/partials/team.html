{{ $team_members := where .Site.RegularPages "Section" "team"}}
{{ if gt (len $team_members) 0 }}
<section id="team" class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12"><div class="title text-center"><h2>Our <span class="color">Team</span></h2><div class="border-meghna"></div></div></div>
      {{ range $team_members }}
        <div class="col-lg-3 col-md-6 col-12 d-flex mb-4">
          {{ partial "member-card.html" . }}
        </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
