{{ $collaborators := where .Site.RegularPages "Section" "collaborators"}}
{{ if gt (len $collaborators) 0 }}
<section id="collaborators" class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12"><div class="title text-center"><h2>Our <span class="color">Collaborators</span></h2><div class="border-meghna"></div></div></div>
      {{ range $collaborators }}
        <div class="col-lg-3 col-md-6 col-12 d-flex mb-4">
          {{ partial "collaborator-card.html" . }}
        </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
