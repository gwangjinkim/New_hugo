{{ $advisors := where .Site.RegularPages "Section" "advisory-board" | sort by "Weight" }}
{{ if gt (len $advisors) 0 }}
<section id="advisory-board" class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12"><div class="title text-center"><h2>Our <span class="color">Advisory Board</span></h2><div class="border-meghna"></div></div></div>
      {{ range $advisors }}
        <div class="col-lg-3 col-md-6 col-12 d-flex mb-4">
          {{ partial "member-card.html" . }}
        </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
